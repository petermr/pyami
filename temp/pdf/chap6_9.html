<html><head><meta/><style/></head><body><div class="top"><div/><div><span style="font-size: 14.04 px;font-family: TimesNewRomanPS-BoldMT;" x0="72.024" x1="89.616" y="753.667">6.2</span></div><div><span style="font-size: 14.04 px;font-family: Arial-BoldMT;" x0="89.544" x1="93.447" y="753.752"> </span></div><div><span style="font-size: 14.04 px;font-family: TimesNewRomanPS-BoldMT;" x0="100.82" x1="453.97" y="753.667">The Scope of the Energy System and its Possible Evolution </span></div><div><span style="font-size: 11.04 px;font-family: TimesNewRomanPSMT;" x0="72.024" x1="526.003" y="727.435">For this chapter, energy systems are defined broadly to include both physical and societal elements. The </span></div><div><span style="font-size: 11.04 px;font-family: TimesNewRomanPSMT;" x0="72.024" x1="525.757" y="713.515">physical infrastructure includes all the infrastructure and equipment used to extract, transform, </span></div><div><span style="font-size: 11.04 px;font-family: TimesNewRomanPSMT;" x0="72.024" x1="526.101" y="699.715">transport, transmit, and convert energy to provide energy services. In addition to the physical system, a </span></div><div><span style="font-size: 11.04 px;font-family: TimesNewRomanPSMT;" x0="72.024" x1="525.779" y="685.795">broad range of societal systems and dynamics are relevant to the energy system. Human societies use </span></div><div><span style="font-size: 11.04 px;font-family: TimesNewRomanPSMT;" x0="72.024" x1="525.746" y="671.875">energy to transport themselves and the goods that they use and consume, to heat, cool, and light their </span></div><div><span style="font-size: 11.04 px;font-family: TimesNewRomanPSMT;" x0="72.024" x1="525.921" y="657.955">homes, to cook their food, and to produce goods and services. Energy systems are therefore tied to the </span></div><div><span style="font-size: 11.04 px;font-family: TimesNewRomanPSMT;" x0="72.024" x1="525.724" y="644.035">systems involved in the provision of these various goods and services. All energy users engage in the </span></div><div><span style="font-size: 11.04 px;font-family: TimesNewRomanPSMT;" x0="72.024" x1="526.117" y="630.115">operation of energy systems by demanding energy at particular times and in particular forms. They can </span></div><div><span style="font-size: 11.04 px;font-family: TimesNewRomanPSMT;" x0="72.024" x1="526.118" y="616.195">adjust their behaviour and demands, for example, by using less energy or by changing when they use </span></div><div><span style="font-size: 11.04 px;font-family: TimesNewRomanPSMT;" x0="72.024" x1="526.071" y="602.275">energy. Consumers can invest in equipment that reduces their energy needs, and they can invest in </span></div><div><span style="font-size: 11.04 px;font-family: TimesNewRomanPSMT;" x0="72.024" x1="526.135" y="588.355">technologies that transform energy (e.g., rooftop solar) or store energy (e.g., batteries). Firms and </span></div><div><span style="font-size: 11.04 px;font-family: TimesNewRomanPSMT;" x0="72.024" x1="526.072" y="574.405">governments invest in equipment to produce, transform, and transport energy such as power plants, </span></div><div><span style="font-size: 11.04 px;font-family: TimesNewRomanPSMT;" x0="72.024" x1="526.148" y="560.485">refineries, electric transmission lines, and oil tankers. All aspects of energy systems are governed by </span></div><div><span style="font-size: 11.04 px;font-family: TimesNewRomanPSMT;" x0="72.024" x1="526.18" y="546.565">laws, regulations, and actual institutions that reside within businesses and governments at all levels. </span></div><div><span style="font-size: 11.04 px;font-family: TimesNewRomanPSMT;" x0="72.024" x1="526.054" y="532.645">This includes, for example, rules for trading emissions permits, deciding when particular electricity </span></div><div><span style="font-size: 11.04 px;font-family: TimesNewRomanPSMT;" x0="72.024" x1="525.969" y="518.725">generation technologies might come online, water management and related environmental rules that </span></div><div><span style="font-size: 11.04 px;font-family: TimesNewRomanPSMT;" x0="72.024" x1="525.735" y="504.805">define the availability of hydropower or influence water availability for cooling power plants, </span></div><div><span style="font-size: 11.04 px;font-family: TimesNewRomanPSMT;" x0="72.024" x1="200.839" y="490.885">regulations for injecting CO</span></div><div><span style="font-size: 6.96 px;font-family: TimesNewRomanPSMT;" x0="200.93" x1="204.41" y="490.807">2</span></div><div><span style="font-size: 11.04 px;font-family: TimesNewRomanPSMT;" x0="204.41" x1="525.897" y="490.885"> into underground reservoirs or disposing of nuclear waste, and even </span></div><div><span style="font-size: 11.04 px;font-family: TimesNewRomanPSMT;" x0="72.024" x1="525.775" y="476.965">company policies regarding work hours or teleworking, which can have important implications for </span></div><div><span style="font-size: 11.04 px;font-family: TimesNewRomanPSMT;" x0="72.024" x1="525.901" y="463.045">energy demand profiles. Many people are employed in the energy sector, and energy system mitigation </span></div><div><span style="font-size: 11.04 px;font-family: TimesNewRomanPSMT;" x0="72.024" x1="283.13" y="449.125">will eliminate some jobs while creating others.  </span></div><div><span style="font-size: 11.04 px;font-family: TimesNewRomanPSMT;" x0="72.024" x1="525.836" y="429.325">This broader view of energy systems is essential for understanding energy system mitigation, as these </span></div><div><span style="font-size: 11.04 px;font-family: TimesNewRomanPSMT;" x0="72.024" x1="525.823" y="415.405">broader societal and institutional factors can have an important influence on energy system </span></div><div><span style="font-size: 11.04 px;font-family: TimesNewRomanPSMT;" x0="72.024" x1="345.176" y="401.485">transformations and the potential to rapidly reduce energy CO</span></div><div><span style="font-size: 6.96 px;font-family: TimesNewRomanPSMT;" x0="345.31" x1="348.79" y="401.407">2</span></div><div><span style="font-size: 11.04 px;font-family: TimesNewRomanPSMT;" x0="348.79" x1="526.101" y="401.485"> emissions. Energy system mitigation is </span></div><div><span style="font-size: 11.04 px;font-family: TimesNewRomanPSMT;" x0="72.024" x1="525.768" y="387.545">as much about the challenges of societal change as it is about the challenges of changes in physical </span></div><div><span style="font-size: 11.04 px;font-family: TimesNewRomanPSMT;" x0="72.024" x1="525.746" y="373.625">infrastructure, technologies, and operations. While this chapter does not attempt to draw a specific </span></div><div><span style="font-size: 11.04 px;font-family: TimesNewRomanPSMT;" x0="72.024" x1="525.848" y="359.705">boundary around all the different systems that interact with the energy system, it frequently explores </span></div><div><span style="font-size: 11.04 px;font-family: TimesNewRomanPSMT;" x0="72.024" x1="480.82" y="345.785">these broader system interactions when assessing different mitigation options and strategies. </span></div><div><span style="font-size: 11.04 px;font-family: TimesNewRomanPSMT;" x0="72.024" x1="526.118" y="325.865">There is no single spatial scale at which energy systems might be defined and assessed. They can be </span></div><div><span style="font-size: 11.04 px;font-family: TimesNewRomanPSMT;" x0="72.024" x1="525.845" y="311.945">assessed at the scales of homes, cities, states or provinces, countries, regions, or the entire world. These </span></div><div><span style="font-size: 11.04 px;font-family: TimesNewRomanPSMT;" x0="72.024" x1="525.867" y="298.025">different scales are frequently both distinct with their own internal dynamics yet also connected to one </span></div><div><span style="font-size: 11.04 px;font-family: TimesNewRomanPSMT;" x0="72.024" x1="528.82" y="284.105">another. This chapter most frequently assesses energy systems from the country and global perspective.  </span></div><div><span style="font-size: 11.04 px;font-family: TimesNewRomanPSMT;" x0="72.024" x1="525.669" y="264.185">Because the energy system is so complex, it can be hard to define particular parts of it precisely, and </span></div><div><span style="font-size: 11.04 px;font-family: TimesNewRomanPSMT;" x0="72.024" x1="526.18" y="250.265">there may be competing definitions in the literature. For the purposes of this chapter, &#8220;energy supply&#8221; </span></div><div><span style="font-size: 11.04 px;font-family: TimesNewRomanPSMT;" x0="72.024" x1="525.826" y="236.345">encompasses all primary energy, conversion, and transmission processes with the exception of those </span></div><div><span style="font-size: 11.04 px;font-family: TimesNewRomanPSMT;" x0="72.024" x1="525.984" y="222.425">that use final energy to provide energy services in the end-use sectors (transport, buildings, industry </span></div><div><span style="font-size: 11.04 px;font-family: TimesNewRomanPSMT;" x0="72.024" x1="526.074" y="208.475">and agriculture). The &#8220;energy system&#8221; includes energy end uses sectors along with energy supply. </span></div><div><span style="font-size: 11.04 px;font-family: TimesNewRomanPSMT;" x0="72.024" x1="385.396" y="194.555">&#8220;Low-emissions&#8221; is used for energy technologies that produce little CO</span></div><div><span style="font-size: 6.96 px;font-family: TimesNewRomanPSMT;" x0="385.51" x1="388.99" y="194.477">2</span></div><div><span style="font-size: 11.04 px;font-family: TimesNewRomanPSMT;" x0="388.99" x1="432.235" y="194.555"> or no CO</span></div><div><span style="font-size: 6.96 px;font-family: TimesNewRomanPSMT;" x0="432.19" x1="435.67" y="194.477">2</span></div><div><span style="font-size: 11.04 px;font-family: TimesNewRomanPSMT;" x0="435.67" x1="520.08" y="194.555"> or that remove CO</span></div><div><span style="font-size: 6.96 px;font-family: TimesNewRomanPSMT;" x0="520.06" x1="523.54" y="194.477">2</span></div><div><span style="font-size: 11.04 px;font-family: TimesNewRomanPSMT;" x0="523.42" x1="526.18" y="194.555"> </span></div><div><span style="font-size: 11.04 px;font-family: TimesNewRomanPSMT;" x0="72.024" x1="526.05" y="180.635">from the atmosphere. Similarly, &#8220;low-carbon&#8221; transitions is used to describe transitions that limit likely </span></div><div><span style="font-size: 11.04 px;font-family: TimesNewRomanPSMT;" x0="72.024" x1="519.835" y="166.715">warming to 2&#176;C or below. &#8220;Net-zero&#8221; energy systems refer to those that produce very little or no CO</span></div><div><span style="font-size: 6.96 px;font-family: TimesNewRomanPSMT;" x0="520.06" x1="523.54" y="166.637">2</span></div><div><span style="font-size: 11.04 px;font-family: TimesNewRomanPSMT;" x0="523.42" x1="526.18" y="166.715"> </span></div><div><span style="font-size: 11.04 px;font-family: TimesNewRomanPSMT;" x0="72.024" x1="188.187" y="152.795">or may even sequester CO</span></div><div><span style="font-size: 6.96 px;font-family: TimesNewRomanPSMT;" x0="188.21" x1="191.69" y="152.717">2</span></div><div><span style="font-size: 11.04 px;font-family: TimesNewRomanPSMT;" x0="191.69" x1="290.93" y="152.795"> from the atmosphere. </span></div><div><span style="font-size: 11.04 px;font-family: TimesNewRomanPSMT;" x0="72.024" x1="74.784" y="132.995"> </span></div><div><span style="font-size: 11.04 px;font-family: TimesNewRomanPSMT;" x0="72.024" x1="74.784" y="113.075"> </span></div></div></body></html>
